<!--
  3D 聖誕樹相簿

  This simple site uses Three.js to build a particle‑based Christmas tree that
  gently reforms itself when disturbed.  Six user‑supplied photos orbit the
  tree as billboards.  Moving the mouse or touching the screen will push
  particles and images away from your hand, recreating the playful gesture
  interaction shown in the reference video.  The effect runs entirely in the
  browser – no build tools or server required – and can be deployed directly
  to GitHub Pages.
-->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 聖誕樹相簿</title>
    <style>
      /* Reset default margins and make the canvas fill the window */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }

      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 6px 12px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 4px;
        pointer-events: none;
      }

      #three-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Text hint for the user -->
    <div id="overlay">拖曳或移動滑鼠 / 手指即可互動</div>
    <!-- Our Three.js renderer will draw into this canvas -->
    <canvas id="three-canvas"></canvas>
    <!-- Load the application script as an ES module -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
