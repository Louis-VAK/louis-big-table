<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D 聖誕樹相簿</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
    #three-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #tip {
      position: fixed;
      top: 15px;
      left: 15px;
      color: white;
      font-size: 20px;
      z-index: 10;
      text-shadow: 0 0 5px black;
    }
  </style>

  <!-- 正確：非模組版 Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <!-- 正確：非模組版 OrbitControls（必須用 js，不是 jsm）-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>

</head>

<body>
  <div id="tip">拖曳或移動滑鼠 / 手指即可互動</div>

  <canvas id="three-canvas"></canvas>

  <!-- 正確：非模組 main.js -->
  <script src="./main.js"></script>
</body>
</html>
